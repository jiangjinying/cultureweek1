<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta http-equiv="Expires" content="0">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta name="baidu-tc-cerfication" content="55c603db1cd78c7f7ab7686162824f23">
    <title>文化周</title>
    <link rel="stylesheet" type="text/css" href="../../css/core/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/core/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/cultureweek/style.css"/>
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        var fontSize = 17 * (clientWidth / 320);
                        fontSize =Math.round((fontSize > 27) ? 27 : fontSize);
                        docEl.style.fontSize = fontSize + 'px';
                        var dpi = window.devicePixelRatio;
                        docEl.setAttribute('data-dpi', dpi);
                    };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
    </script>
</head>
<body>
    <article class="pre-wrap">
        <div class="swiper-container" id="md-sc">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="ms-wrap">
                        <div class="pre">
                            <img src="../../images/cultureweek/merchandise_show_2.png" class="abs right zoomIn2">
                            <img src="../../images/cultureweek/merchandise_show_1.png" class="abs left zoomIn1">
                            <img src="../../images/cultureweek/merchandise_show_3.png" class="abs right zoomIn3">
                            <img src="../../images/cultureweek/merchandise_show_4.png" class="abs right zoomIn4">
                            <img src="../../images/cultureweek/merchandise_show_5.png" class="abs left zoomIn5">
                            <img src="../../images/cultureweek/merchandise_show_6.png" class="abs right zoomIn6">
                            <img src="../../images/cultureweek/merchandise_show_8.png" class="left zoomIn7" style="position: relative;z-index: 20">
                            <img src="../../images/cultureweek/merchandise_show_9.png" class="abs right zoomIn8">
                        </div>
                    </div>
                    <img src="../../images/cultureweek/icon_black_down.png" class="page_black_down abs arrow">
                </div>
                <div class="swiper-slide">
                    <div class="enroll_wrap enroll_ms_bg">
                        <div class="header"><img src="../../images/cultureweek/enroll_ms_header.png" ></div>
                        <div class="cou">
                            <ul>
                                <li>
                                    <label>姓名<i></i></label>
                                    <span><input id="name" name="name" type="type" data-error="姓名不能为空" placeholder="请输入您的姓名" maxlength="10" /></span>
                                </li>
                                <li>
                                    <label>手机号<i></i></label>
                                    <span><input id="mobile" name="" type="tel" data-error="手机号不能为空" placeholder="请输入您的手机号" maxlength="11" /></span>
                                </li>
                                <li>
                                    <label>您的年龄:<i></i></label>
                                    <span class="down"><input id="dategroup" name="" type="type" placeholder="请选择" readonly="readonly" /></span>
                                </li>
                                <li>
                                    <label>您所在行业:<i></i></label>
                                    <span class="down"><input id="business" name="" type="type" placeholder="请选择" readonly="readonly" data-title="选择你所在行业" /></span>
                                </li>
                                <li>
                                    <label>参观时间:<i></i></label>
                                    <span class="down"><input id="visitingtime" name="" type="type" placeholder="请选择" readonly="readonly" data-title="选择参观时间"/></span>
                                </li>
                            </ul>
                        </div>
                        <div class="but">
                            <button class="sub" id="mdSub"><img src="../../images/cultureweek/enroll_ms_but.png"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="EInvitationLetter_wrap" style="display: none;">
            <img src="../../images/cultureweek/eil_title.png">
            <img src="../../images/cultureweek/index_kv.png" class="img_kv">
            <div style="padding-top:1.6rem;padding-bottom:1.2rem"><img src="../../images/cultureweek/eil_time.png" class="img_time"></div>
            <div class="ewm">
                <img src="../../images/cultureweek/eil_erweima.png" class="img_ewm">
                扫码领取lohas商城<br>50元代金券
            </div>
            <img src="../../images/cultureweek/eil_logo.png" class="img_logo">
            <img src="../../images/cultureweek/eil_guidepost.png">
            <div class="but_wrap">
                <a href="testdrive.html">预约参加路虎试驾</a>
            </div>
        </div>
    </article>
<script type="text/javascript" src="../../js/lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../../js/lib/rolldate.min.js"></script>

    cw.render('merchandiseshow');
</script>
</body>
</html>
